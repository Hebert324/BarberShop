<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop</title>
    <link rel="stylesheet" href="../assets/fonts/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
        <nav class="container">
            <a class="logo" href="#">Barber<span>Shop</span>.</a>
            <div class="menu">
              <ul class="grid">
                <li><a class="title" href="#home">Início</a></li>
                <li><a class="title" href="#about">Sobre</a></li>
                <li><a class="title" href="#services">Serviços</a></li>
                <li><a class="title" href="#testimonials">Depoimentos</a></li>
                <li><a class="title" href="#contact">Contato</a></li>
              </ul>
            </div>
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>
    <main>
        <section class="section" id="home">
            <div class="container grid">
              <div class="image">
                <img src="https://images.unsplash.com/photo-1622287162716-f311baa1a2b8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1053&q=80" alt="Cabeleleiro">
              </div>

              <div class="text">
                <h2 class="title">O Espaço do Homem Moderno</h2>
                <p>Um salão exclusivo em São Paulo, especializado em tratamentos naturais.</p>
                <a class="button" href="#">Agendar um Horário</a>
              </div>
            </div>
        </section>

        <div class="divider-1"></div>

        <section class="section" id="about">
          <div class="container grid">
            Sobre
          </div>
        </section>

        <section class="section" id="services">
          <div class="container grid">        
            Serviços
          </div>
        </section>

    </main>
    <script src="main.js"></script>
  </body>
</html>
